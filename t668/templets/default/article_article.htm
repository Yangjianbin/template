<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="{dede:global.cfg_basehost/}/favicon.ico" rel="shortcut icon" />
<link href="/skin/css/index.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/ui.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/g.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/main.css" rel="stylesheet" type="text/css" />
<link href="/skin/css/base.css" rel="stylesheet" type="text/css" />
<script src="/skin/js/jquery-1.5.1.min.js" type="text/javascript"></script>
<script src="/skin/js/scrollpic.js" type="text/javascript"></script>
<script type="text/javascript" src="/skin/js/global.js"></script>
<script type="text/javascript" src="/skin/js/tab.js"></script>
</head>
<body>
<!--header--> 
{dede:include filename="head.htm"/} 
<!--//header--> 
<!--S—主要内容部分-->
<div class="articlesb">
  <div class="g-960"> 
    <!--S-动态列表-->
    <div class="fn-right article-list">
      <h2 style="margin-top:20px;">相关文章</h2>
      <ul class="g-mt15">
      </ul>
    </div>
    <!--E-动态列表--> 
    <!--S-动态详情-->
    <div class="fn-left article-detail">
      <h1> {dede:field.title/} </h1>
      <div class="post-date"> 发布日期：{dede:field.pubdate function="MyDate('Y-m-d H:i',@me)"/} </div>
      <div class="content">{dede:field.body/}</div>
    </div>
    <!--E-动态详情-->
    <div class="fn-clear"></div>
  </div>
</div>
<!--E—主要内容部分--> 
{dede:include filename="footer.htm"/}
</body>
</html>
