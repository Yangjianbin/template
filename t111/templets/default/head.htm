<div id="topdiv">
  <div id="top">
    <div id="tlogo"><a href="/"><img src="/skin/images/logo12.png" width="280" height="100" /></a></div>
    <div class="wlogo left"><a href="#" target="_blank"><img src="/skin/images/w_logo.png" width="76" height="21" /></a></div>
    <div class="tsearch right">
      <form  name="formsearch" action="{dede:global.cfg_cmsurl/}/plus/search.php">
        <input type="hidden" name="kwtype" value="0" />
        <input type="hidden" name="typeid" value="3" />
        <input name="q" type="text" class="search-keyword" id="search-keyword" class="keywords"  value="请输入关键词"  onblur="if(this.value==''){this.value='在这里搜索...';}"/>
        <input class="tsimg"  type="image" src="/skin/images/tsearch.png" />
      </form>
    </div>
  </div>
</div>
<div id="menudiv">
  <ul id="menu" class="">
    <li><a href="/">首页</a></li>
    {dede:channel type='top' row='10' currentstyle="
    <li><a href='~typelink~'class='selt'>~typename~</a></li>
    "}
    <li><a href='[field:typeurl/]'>[field:typename/]</a> </li>
    {/dede:channel}
  </ul>
</div>
