<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html dir="ltr" lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link href="/skin/css/css.css" type="text/css" rel="stylesheet" rev="stylesheet" />
<script type="text/javascript" src="/skin/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/skin/js/index.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div id="webbannerdiv"> <img src="/skin/images/20150423175432727.png" alt="" width="1600" height="288" /> </div>
<div id="darrow"><img src="/skin/images/darrow.png" alt="" width="45" height="45" /></div>
<div id="container">
<div id="webmain">
  <div id="webleft">
    <ul>
      {dede:channel type='son' currentstyle="
      <li><a href='~typelink~' class='select'>~typename~</a></li>
      "}
      <li><a href='[field:typeurl/]'>[field:typename/]</a></li>
      {/dede:channel}
    </ul>
  </div>
  <div id="webright">
    <div id="position">
      <h1 class="locah1">{dede:field name='typename'/}</h1>
      <span id="location">{dede:field name='position'/}</span></div>
    <style>
#webview img{
	max-width:100%;
	_width:779px;}
#webview h1{
	text-align:center;
	font-size:20px;
	font-weight:normal;
	margin:20px 0px;}
#newsc{
	font-size:14px;}
</style>
    <div id="webview">
      <h1>{dede:field.title/}</h1>
      <div id="newsc">
        <div id="sina_keyword_ad_area2" class="articalContent   "> <span style="color: rgb(37, 37, 37); font-family: 宋体, sans-serif; font-size: 14px; line-height: 24px; text-align: justify;">
          <div id="newsc">
            <div class="articalContent   " id="sina_keyword_ad_area2"> {dede:field.body/} </div>
          </div>
          </span> </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
{dede:include filename="footer.htm"/}
</body>
</html>
