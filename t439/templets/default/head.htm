<div class="headbj">
  <div class="headbj_mid">
    <div class="logo" style=" margin-left:-32px; margin-top:15px;"><a href="/" title="{dede:global.cfg_webname/}"><img src="/skin/images/logo.png" alt="{dede:global.cfg_webname/}" width="283" height="56" /></a></div>
    <div class="menu">

                              </li>
                              <!--11111--> 
                              {dede:channelartlist typeid='top'}
                              <li class="stmenu">
                                <div class="nav01"><a href="{dede:field name='typeurl'/}" class="xialaguang" title="{dede:field name='typename'/}"><span> {dede:field name='typename'/} </span></a></div>
                                <ul class="children clearfixmenu pngFix">
                                  {dede:channel type='son' noself='yes'}

                                  {/dede:channel}
                                </ul>
                              </li>
                              {/dede:channelartlist} 
                              
                              <!---<li class="overlay"></li>-->
                            </ul>
                            <script type="text/javascript">
$('#nav-menu .menu > li').hover(function() {
$(this).find('.children').animate({ opacity:'show', height:'show' },200);
$(this).find('.xialaguang').addClass('navhover');
}, function() {
$('.children').stop(true,true).hide();
$('.xialaguang').removeClass('navhover');
}
).slice(-1,-3).find('.children').addClass('sleft');
</script>
